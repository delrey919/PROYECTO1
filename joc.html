<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Flechas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #282c34;
            color: #ffcc00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor-juego {
            width: 300px;
            height: 500px;
            background-color: #333;
            border: 3px solid #ffcc00;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            margin-bottom: 20px;
        }

        .flecha {
            font-size: 50px;
            position: absolute;
            top: -50px;
            color: #ffcc00;
            text-align: center;
            width: 50px;
        }

        .zona-objetivo {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 50px;
            border-top: 3px solid #ffcc00;
        }

        .barra-progreso {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .progreso {
            height: 100%;
            background-color: #ffcc00;
            width: 0%;
            transition: width 0.1s linear;
        }


        .feedback {
            font-size: 1.5rem;
            margin-top: 10px;
        }


        .puntuacion {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold;
        }


        .correcte {
            color: #00ff00;
        }

        .incorrecte {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <div class="zona-objetivo"></div>
    </div>

    <div class="puntuacion">Puntuació: 0</div> 
    <div class="feedback"></div>

    <div class="barra-progreso">
        <div class="progreso"></div>
    </div>

    <audio id="audioCancion"></audio>

    <script>
        let interacciones = [];
        let currentInteractionIndex = 0;
        let timer;
        let puntos = 0;
        let puedePresionar = true;
        let duracionCancion = 0;
        const contenedorJuego = document.querySelector('.contenedor-juego');
        const feedbackElement = document.querySelector('.feedback');
        const puntuacionElement = document.querySelector('.puntuacion');
        const zonaObjetivo = document.querySelector('.zona-objetivo');
        const barraProgreso = document.querySelector('.progreso');
        const audioCancion = document.getElementById("audioCancion");

        // Función para leer el archivo JSON
        function leerCancion() {
            fetch('PHP/canciones.json')
                .then(response => response.json())
                .then(data => {
                    const archivoTxt = data.Canciones[0].archivo;
                    audioCancion.src = data.Canciones[0].audio;
                    audioCancion.play();
                    audioCancion.onloadedmetadata = function() {
                        duracionCancion = audioCancion.duration;
                    };
                    leerArchivoTeclas(archivoTxt);
                })
                .catch(error => {
                    console.error("Error al cargar el fitxer JSON:", error);
                    feedbackElement.textContent = "Error al carregar les cançons.";
                });
        }

        // Función para leer el archivo de teclas (.txt)
        function leerArchivoTeclas(rutaTxt) {
            fetch(rutaTxt)
                .then(response => response.text())
                .then(data => {
                    interacciones = procesarInteracciones(data);
                    if (interacciones.length > 0) {
                        iniciarInteracciones();
                        iniciarBarraProgreso();
                    } else {
                        feedbackElement.textContent = "No hi ha interaccions disponibles.";
                    }
                })
                .catch(error => {
                    console.error("Error al cargar el archivo de teclas:", error);
                    feedbackElement.textContent = "Error al carregar les interaccions.";
                });
        }

        // Función para procesar el contenido del archivo .txt
        function procesarInteracciones(contenidoTxt) {
            const lineas = contenidoTxt.split('\n');
            let interaccionesProcesadas = [];

            for (let i = 1; i < lineas.length; i++) {
                const linea = lineas[i].trim();
                if (linea) {
                    const partes = linea.split('#').map(p => p.trim());
                    if (partes.length === 3) {
                        const tecla = parseInt(partes[0]);
                        const inicio = parseFloat(partes[1]);
                        const fin = parseFloat(partes[2]);
                        interaccionesProcesadas.push({ tecla, inicio, fin });
                    }
                }
            }
            return interaccionesProcesadas;
        }

        // Función para iniciar las interacciones
        function iniciarInteracciones() {
            if (currentInteractionIndex < interacciones.length) {
                const interaccion = interacciones[currentInteractionIndex];
                crearFlecha(interaccion.tecla, interaccion.inicio, interaccion.fin);
                currentInteractionIndex++;
                setTimeout(iniciarInteracciones, (interaccion.fin - interaccion.inicio) * 1000);
            } else {
                feedbackElement.textContent = "Interaccions finalitzades.";
                audioCancion.pause();
            }
        }

        // Crear y mover la flecha
        function crearFlecha(teclaUnicode, inicio, fin) {
            const flechaElement = document.createElement('div');
            const flechas = { 37: "←", 38: "↑", 39: "→", 40: "↓" };
            flechaElement.textContent = flechas[teclaUnicode] || String.fromCharCode(teclaUnicode);
            flechaElement.classList.add('flecha');
            flechaElement.style.left = `${Math.random() * 80 + 10}%`;
            contenedorJuego.appendChild(flechaElement);

            // Calcular la duración en milisegundos
            const tiempoDuracion = (fin - inicio) * 1000;

            // Animar la flecha desde arriba hacia abajo
            flechaElement.animate([
                { top: '-50px' },
                { top: `${contenedorJuego.offsetHeight - 70}px` }                                                               
            ], {
                duration: tiempoDuracion,
                easing: 'linear'
            });

            setTimeout(() => {
                puedePresionar = true;
                flechaElement.remove();
            }, tiempoDuracion);
        }

        // Iniciar barra de progreso
        function iniciarBarraProgreso() {
            const interval = setInterval(() => {
                const progreso = (audioCancion.currentTime / duracionCancion) * 100;
                barraProgreso.style.width = `${progreso}%`;

                if (progreso >= 100) {
                    clearInterval(interval);
                }
            }, 100);
        }

        // Detectar cuando el usuario presiona una tecla
        document.addEventListener("keydown", function (event) {
            if (interacciones.length > 0 && currentInteractionIndex < interacciones.length && puedePresionar) {
                const currentInteraction = interacciones[currentInteractionIndex - 1];
                const tiempoActual = audioCancion.currentTime;
                puedePresionar = false; 

                if (event.keyCode === currentInteraction.tecla) {
                    if (tiempoActual >= currentInteraction.inicio && tiempoActual <= currentInteraction.fin) {
                        puntos++;
                        feedbackElement.textContent = "Correcte!";
                        feedbackElement.classList.add("correcte");
                        feedbackElement.classList.remove("incorrecte");
                    } else {
                        feedbackElement.textContent = "Incorrecte!";
                        feedbackElement.classList.add("incorrecte");
                        feedbackElement.classList.remove("correcte");
                    }
                } else {
                    feedbackElement.textContent = "Incorrecte!";
                    feedbackElement.classList.add("incorrecte");
                    feedbackElement.classList.remove("correcte");
                }

                puntuacionElement.textContent = `Puntuació: ${puntos}`;
            }
        });

        // Empezar el proceso leyendo el archivo JSON
        leerCancion();
    </script>
</body>
</html>
