<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccions de Tecles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #ffcc00;
            flex-direction: column;
        }

        .feedback {
            font-size: 2rem;
            margin-top: 20px;
        }

        .tecla {
            font-size: 100px;
            margin: 20px;
        }

        .correcte {
            color: #00ff00;
        }

        .incorrecte {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="tecla">-</div>
    <div class="feedback"></div>

    <script>
        let interacciones = [];
        let currentInteractionIndex = 0;
        let timer;

        const teclaElement = document.querySelector('.tecla');
        const feedbackElement = document.querySelector('.feedback');

        // Función para leer el archivo JSON
        function leerCancion() {
            fetch('PHP/canciones.json')
                .then(response => response.json())
                .then(data => {
                    // Obtener el archivo txt de la primera canción
                    const archivoTxt = data.Canciones[0].archivo;
                    leerArchivoTeclas(archivoTxt);
                })
                .catch(error => {
                    console.error("Error al cargar el fitxer JSON:", error);
                    feedbackElement.textContent = "Error al carregar les cançons.";
                });
        }

        // Función para leer el archivo de teclas (.txt)
        function leerArchivoTeclas(rutaTxt) {
            fetch(rutaTxt)
                .then(response => response.text())
                .then(data => {
                    // Procesar el archivo .txt línea por línea
                    interacciones = procesarInteracciones(data);
                    if (interacciones.length > 0) {
                        iniciarInteracciones();
                    } else {
                        feedbackElement.textContent = "No hi ha interaccions disponibles.";
                    }
                })
                .catch(error => {
                    console.error("Error al cargar el archivo de teclas:", error);
                    feedbackElement.textContent = "Error al carregar les interaccions.";
                });
        }

        // Función para procesar el contenido del archivo .txt
        function procesarInteracciones(contenidoTxt) {
            const lineas = contenidoTxt.split('\n');
            let interaccionesProcesadas = [];

            // Ignorar la primera línea (que es el número '12')
            for (let i = 1; i < lineas.length; i++) {
                const linea = lineas[i].trim();
                if (linea) {
                    const partes = linea.split('#').map(p => p.trim());
                    if (partes.length === 3) {
                        const tecla = parseInt(partes[0]);
                        const inicio = parseFloat(partes[1]);
                        const fin = parseFloat(partes[2]);
                        interaccionesProcesadas.push({ tecla, inicio, fin });
                    }
                }
            }
            return interaccionesProcesadas;
        }

        // Función para iniciar el ciclo de interacciones
        function iniciarInteracciones() {
            if (currentInteractionIndex < interacciones.length) {
                const interaccion = interacciones[currentInteractionIndex];
                mostrarTecla(interaccion.tecla);

                // Mostrar la tecla por el tiempo definido (inicio -> fin)
                timer = setTimeout(() => {
                    ocultarTecla();
                    currentInteractionIndex++;
                    iniciarInteracciones();  // Llamada recursiva para pasar a la siguiente interacción
                }, (interaccion.fin - interaccion.inicio) * 1000);
            } else {
                feedbackElement.textContent = "Interaccions finalitzades.";
            }
        }

        // Mostrar tecla en pantalla
        function mostrarTecla(teclaUnicode) {
            teclaElement.textContent = String.fromCharCode(teclaUnicode);
            feedbackElement.textContent = "";
        }

        // Ocultar la tecla
        function ocultarTecla() {
            teclaElement.textContent = "-";
        }

        // Detectar cuando el usuario presiona una tecla
        document.addEventListener("keydown", function (event) {
            if (interacciones.length > 0 && currentInteractionIndex < interacciones.length) {
                const currentInteraction = interacciones[currentInteractionIndex];
                const keyPressed = event.key.toLowerCase();
                const expectedKey = String.fromCharCode(currentInteraction.tecla).toLowerCase();

                if (keyPressed === expectedKey) {
                    feedbackElement.textContent = "Correcte!";
                    feedbackElement.classList.add("correcte");
                    feedbackElement.classList.remove("incorrecte");
                } else {
                    feedbackElement.textContent = "Incorrecte!";
                    feedbackElement.classList.add("incorrecte");
                    feedbackElement.classList.remove("correcte");
                }
            }
        });

        // Empezar el proceso leyendo el archivo JSON
        leerCancion();
    </script>
</body>
</html>
