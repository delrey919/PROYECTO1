<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joc de Tecles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
#areaJuego {
    font-size: 100px;
    text-align: center; 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    color: #ffcc00; 
    font-weight: bold;
}

#puntuacionActual {
    position: absolute;
    top: 10%;
    right: 10%;
    font-size: 24px;
    color: white;
    font-family: 'Poppins', sans-serif;
}

#barraProgresoContainer {
    position: absolute;
    bottom: 5%;
    width: 80%;
    left: 10%;
}
#barraProgresoContainer {
    position: fixed; 
    bottom: 0; 
    width: 100%; 
    left: 0; 
    background-color: rgba(0, 0, 0, 0.5); 
    padding: 10px; 
    box-sizing: border-box; 
}

#barraProgreso {
    width: 100%; 
}
#infoCancion {
    position: absolute;
    top: 5%; 
    width: 100%; 
    text-align: center; 
    color: #ffcc00; 
}

#infoCancion h2 {
    font-size: 48px; 
    margin: 0;
    font-weight: bold;
}

#infoCancion p {
    font-size: 28px;
    margin: 5px 0 0 0; 
}
#portadaCancion {
    display: none;
}
#audioCancion {
    position: fixed;
    bottom: 40px;
    width: 100%; 
    left: 0; 
    background-color: rgba(0, 0, 0, 0.5); 
    padding: 10px;
    box-sizing: border-box;
}

</style>
<body>

  <div id="infoCancion">
    <h2 id="tituloCancion"></h2>
    <p id="autorCancion"></p>
    <img id="portadaCancion" src="" alt="Portada de la canci칩n" width="200px">
  </div>

  <!-- El elemento de audio tiene el atributo "autoplay" para comenzar autom치ticamente -->
  <audio id="audioCancion" controls autoplay></audio>

  <div id="areaJuego"></div>

  <!-- Barra de progreso del juego -->
  <div id="barraProgresoContainer">
    <progress id="barraProgreso" value="0" max="100"></progress>
  </div>

  <!-- Puntuaci칩n del juego -->
  <div id="puntuacionActual">Puntuaci칩n: <span id="puntuacion">0</span></div>

  <!-- Vincular el archivo de JavaScript -->
  <script src="joc.js"></script>
</body>
</html>
